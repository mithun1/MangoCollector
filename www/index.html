<html>
<head>
<title>Current date</title>
</head>
<body>
<script>
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();

if(dd<10) {
    dd = '0'+dd
} 

if(mm<10) {
    mm = '0'+mm
} 

today = mm + '/' + dd + '/' + yyyy;
document.write(today);
if (mm > 7 && dd > 1 && yyyy >= 2018)
{
alert("New Version needed");
}
else
{
alert("Continue with the current version");
}
</script>
</body>
</html>
